<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de control responsivo 1 - Datos en vivo</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Panel de control responsivo 1</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-2">Usuarios Activos</h2>
        <p class="text-3xl font-semibold">150</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-2">Ventas</h2>
        <p class="text-3xl font-semibold">$10,000</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-2">Gráfico de Ventas</h2>
        <canvas id="salesChart" class="w-full h-48"></canvas>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-2">Gráfico de Usuarios</h2>
        <canvas id="usersChart" class="w-full h-48"></canvas>
      </div>
    </div>
    <a href="../index.html" class="block text-center mt-6 text-blue-500">Volver al Portafolio</a>
  </div>

  <script>
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(salesCtx, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Ventas ($)',
          data: [1200, 1900, 3000, 2500, 3200, 4000],
          backgroundColor: 'rgba(59, 130, 246, 0.7)',
          borderRadius: 5,
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const usersCtx = document.getElementById('usersChart').getContext('2d');
    const usersChart = new Chart(usersCtx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
        datasets: [{
          label: 'Usuarios Activos',
          data: [50, 75, 100, 125, 140, 150],
          borderColor: 'rgba(16, 185, 129, 0.8)',
          backgroundColor: 'rgba(16, 185, 129, 0.3)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
